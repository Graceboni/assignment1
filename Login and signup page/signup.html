<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
  <section class="banner" >
<div class="img-signup"></div>
<div class="contact-form">
  <form>
    <h2>Registration</h2>  
    <div class="inputBox">
      <input type="text" name="" required="required">
      <span>First Name</span> 
    </div>
    <div class="inputBox">
      <input type="text" name="" required="required">
      <span>Last Name</span> 
    </div>
    <div class="inputBox">
      <input type="text" name="" required="required">
      <span>Email </span> 
    </div>
    <div class="inputBox">
      <input type="password" name="" required="required">
      <span>Password (min 8 characters)</span> 
    </div>
    <input type="submit" value="Create Account">
    <h6> Or login with</h6> 
    <div class="social-links">
      <a href="facebook.com"class="btn-1"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="instagram.com"class="btn-2"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    
    <div>
    <h6> You already have an account? <a href="Login.html"> Log in now</a></h6>
    </div>
  </form>
 </div>     
 
  </section>
    
</body>
</html>
